name: Deploy Client
on:
  push:
    branches: [main]
    paths: ['client/**']
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 🔹 создаём env-файл с реальными значениями для Vite
      - name: Create .env.production
        working-directory: client
        run: |
          cat > .env.production <<EOF
          VITE_WC_PROJECT_ID=${{ secrets.WC_PROJECT_ID }}
          VITE_API_URL=${{ vars.API_BASE_URL }}
          EOF

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Upload dist to server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: client/dist/
          remote_path: /var/www/client/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
