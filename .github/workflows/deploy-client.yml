name: Deploy Client
on:
  push:
    branches: [main]
    paths: ['client/**']
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      - name: Add host key
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Test SSH connectivity
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY:  ${{ secrets.SSH_KEY }}
        run: |
          # записываем ключ, убираем \r из Windows
          echo "$SSH_KEY" | tr -d '\r' > id_ed25519
          chmod 600 id_ed25519
          # коннектимся с -l USER и отдельно HOST
          ssh -o StrictHostKeyChecking=no -i id_ed25519 -l "$SSH_USER" "$SSH_HOST" \
            "echo connected; echo host: \$(hostname); ls -ld /var/www/client"

      - name: Upload dist to server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: client/dist/
          remote_path: /var/www/client/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
