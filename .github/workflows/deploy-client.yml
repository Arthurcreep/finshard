name: Deploy Client

on:
  push:
    branches: [main]
    paths: ['client/**']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 🧩 Создаём .env на лету из GitHub Secrets
      - name: Create .env for build
        working-directory: client
        run: |
          rm -f .env
          {
            echo "VITE_WC_PROJECT_ID=${{ secrets.WC_PROJECT_ID }}"
            echo "VITE_API_URL=https://api.finshard.com"
            echo "VITE_PUBLIC_URL=https://finshard.com"
          } > .env
          echo "✅ .env created:"
          cat .env

      # ⚙️ Установка зависимостей и билд
      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      # 🧹 На случай, если где-то в коде остался localhost
      - name: Replace leftover localhost URLs just in case
        working-directory: client
        run: |
          find dist -type f -name "*.js" -print0 | xargs -0 sed -i 's|http://localhost:5000|https://api.finshard.com|g'
          echo "✅ Checked for hardcoded localhost URLs"

      # 🧠 Проверка SSH-доступа
      - name: Test SSH connectivity
        run: |
          echo "${{ secrets.SSH_KEY }}" > id_ed25519
          chmod 600 id_ed25519
          ssh -o StrictHostKeyChecking=no -i id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo '✅ SSH connected:' && hostname && ls -ld /var/www/client"

      # 🚀 Деплой
      - name: Upload dist to server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: client/dist/
          remote_path: /var/www/client/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
