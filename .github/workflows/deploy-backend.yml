name: Deploy Backend
on:
  push:
    branches: [main]
    paths: ['backend/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ подготовка директорий под релиз
      - name: Prepare release dir on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            mkdir -p /srv/backend/releases/${{ github.sha }} /srv/backend/shared
            chown -R www-data:www-data /srv/backend

      - name: Upload source
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: backend/
          remote_path: /srv/backend/releases/${{ github.sha }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Install, migrate, switch, restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /srv/backend/releases/${{ github.sha }}
            npm ci --omit=dev || npm install --omit=dev
            ln -sfn /srv/backend/shared/.env .env
            npx --yes sequelize db:migrate || true
            ln -sfn /srv/backend/releases/${{ github.sha }} /srv/backend/current
            systemctl restart backend
